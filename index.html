<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weight Converter</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <style>
        body{
            margin-top: 70px;
            background: #333333;
            color: black;

        }
        form{
            align-content: center;
            -border: black;
            padding: 5px;
        }
        #output{
            background-color: black;
            padding: 6px;
        }
        .card{
            background-color: white;
        }
        </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="display-4 text-center" style="color: white;">Weight Converter</h1>
            <form>
                <div class="form-group">
                    <input 
                    id="lbsInput"
                    type="numeber" 
                    class="form-control form-control-lg"
                    placeholder="Enter Pounds..."
                    >
                </div>
            </form>
            <div id="output">
                <div class="card card-primary mb-2">
                    <div class="card-block">
                        <h4>Grams:</h4>
                        <div id="gramsOutput"></div>
                    </div>
                </div>
                <div class="card card-success mb-2">
                    <div class="card-block">
                        <h4>Kilograms:</h4>
                        <div id="kiloGramsOutput"></div>
                    </div>
                </div>
                <div class="card card-danger mb-2">
                    <div class="card-block">
                        <h4>Ounces:</h4>
                        <div id="ouncesOutput"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
        <script>
        document.getElementById('lbsInput').addEventListener('input', function(e) {
            let lbs = e.target.value;
            document.getElementById('gramsOutput').innerHTML = lbs / 0.0022046;
            document.getElementById('kiloGramsOutput').innerHTML = lbs / 2.2046;
            document.getElementById('ouncesOutput').innerHTML = lbs * 16 ;
        });
        
        
        
        </script>
</body>

</html>
